services:
  neovim:
    build:
      context: ./src/platforms/node/generated
      dockerfile: Dockerfile
    container_name: neovim
    environment:
      UID: ${NEOVIM_USER_UID}
      GID: ${NEOVIM_USER_GID}
      MNT_DIR: ${NEOVIM_MNT_DIR}
    volumes:
      - .vimrc:/home/node/.vimrc
      - ${NEOVIM_MNT_DIR}:/mnt/project
      - neovim-coc:/home/node/.local/share/coc
    hostname: neovim
volumes:
  neovim-coc: {}
